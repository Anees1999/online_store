<div class="seller-auth">
    <div *ngIf="!showLogin" class="signup">
        <h1>Seller Signup</h1>
        <form #sellerSignUp="ngForm" (ngSubmit)='signUp(sellerSignUp.value)' class="common-form">
            <input class="form-input" ngModel name="name" type="text" placeholder="Name">
            <input class="form-input" ngModel name="password" type="password" placeholder="password">
            <input class="form-input" ngModel name="email" type="email" placeholder="Email" >
            <button class="form-button">Sign Up</button>
            <a class="auth-toggle-link" (click)="openLogin()">Already Have Account? Click to LOGIN</a>
        </form>
    </div>
</div>

<!--LOGIN FORM-->


    <div *ngIf="showLogin" class="login">
        <h1>Seller LOGIN</h1>
        <form #sellerLogin="ngForm" (ngSubmit)='login(sellerLogin.value)' class="common-form">
            <input class="form-input" ngModel name="email" type="email" placeholder="Email" >
            
            <input class="form-input" ngModel name="password" type="password" placeholder="password">
            <button class="form-button">LOGIN</button>
            <a class="auth-toggle-link" (click)="openSignup()">Dont Have Account? Click to SIGNUP</a>
        </form>
    </div>
